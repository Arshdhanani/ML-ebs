<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
        #outputImage {
            max-width: 100%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Image Upload and Processing</h1>
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="input">Input Data:</label>
        <input type="text" id="input" name="input" required>
        <br><br>
        <label for="file">Upload Image:</label>
        <input type="file" id="file" name="file" accept="image/*" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>

    <div class="result" id="result">
        <h2>Result:</h2>
        <p id="outputData"></p>
        <img id="outputImage" src="" alt="Output Image">
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData();
            formData.append('input', document.getElementById('input').value);
            formData.append('file', document.getElementById('file').files[0]);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.output_image_url) {
                    document.getElementById('outputData').innerText = 'Output Data: ' + data.output;
                    document.getElementById('outputImage').src = data.output_image_url;
                    document.getElementById('outputImage').style.display = 'block';
                } else {
                    document.getElementById('outputData').innerText = 'Error: ' + data.error;
                    document.getElementById('outputImage').style.display = 'none';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('outputData').innerText = 'An error occurred. Please try again.';
                document.getElementById('outputImage').style.display = 'none';
            });
        });
    </script>
</body>
</html>
