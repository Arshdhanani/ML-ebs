<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Processing</title>
</head>
<body>
    <h1>Upload Image for Processing</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" id="file">
        <br><br>
        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        function submitForm() {
            var form = document.getElementById('uploadForm');
            var formData = new FormData(form);

            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                    <p>Output Image URL: <a href="${data.output_image_url}" target="_blank">${data.output_image_url}</a></p>
                    <img src="${data.output_image_url}" alt="Processed Image" style="max-width: 100%;">
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                var resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
            });
        }
    </script>
</body>
</html>
